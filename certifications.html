<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications | Ashish Kumar Singh</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #8a99be;
        color: #fff;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px 30px;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }
      .logo {
        font-size: 24px;
        font-weight: 800;
        color: #fff;
        text-decoration: none;
      }

      /* Hero */
      .hero {
        padding: 150px 20px 90px;
        text-align: center;
        background: linear-gradient(135deg, #56608b, #764ba2);
      }
      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 15px;
      }
      .hero p {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      .btn-back {
        display: inline-block;
        margin-top: 25px;
        padding: 12px 30px;
        background: #fff;
        color: #1e293b;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 700;
        transition: 0.3s;
      }
      .btn-back:hover {
        background: #764ba2;
        color: #fff;
      }

      /* Container */
      .container {
        max-width: 1200px;
        margin: -60px auto 80px;
        padding: 0 25px;
      }

      /* Section */
      .cert-section {
        background: rgba(30, 41, 59, 0.5);
        border-radius: 24px;
        padding: 45px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 40px;
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .section-title i {
        color: #a78bfa;
      }

      /* Grid */
      .cert-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 30px;
      }

      /* Card */
      .cert-card {
        background: rgba(255, 255, 255, 0.04);
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        transition: 0.4s;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .cert-card:hover {
        transform: translateY(-10px);
        border-color: #a78bfa;
        box-shadow: 0 15px 30px rgba(118, 75, 162, 0.4);
      }

      /* Certificate Image */
      .cert-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 18px;
        transition: 0.4s;
      }
      .cert-card:hover img {
        transform: scale(1.05);
      }

      .cert-card h3 {
        font-size: 1.2rem;
        margin-bottom: 8px;
      }
      .cert-card p {
        font-size: 0.95rem;
        color: #cbd5f5;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 40px;
        color: #94a3b8;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Mobile */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }
        .cert-section {
          padding: 30px 20px;
        }
      }

      /* Hover Preview Overlay */
.hover-preview {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 5000;
}

.hover-preview img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 20px;
  transform: scale(0.6);
  transition: 0.3s ease;
}

/* Show on hover */
.hover-preview.show {
  opacity: 1;
}

.hover-preview.show img {
  transform: scale(1);
}

/* Cursor */
.cert-card img {
  cursor: zoom-in;
}

    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="index.html" class="logo">ASHISH</a>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <h1>My Certifications</h1>
      <p>Verified learning & professional achievements</p>
      <a href="home.html" class="btn-back"
        ><i class="fa-solid fa-arrow-left"></i> Back Home</a
      >
    </section>

    <!-- Certifications -->
    <div class="container">
      <div class="cert-section">
        <h2 class="section-title">
          <i class="fa-solid fa-certificate"></i> Certifications
        </h2>

        <div class="cert-grid">
          <div class="cert-card">
            <img src="apna.png" alt="DSA" />
            <h3>DSA with JAVA</h3>
            <p>From Apna College</p>
          </div>

          <div class="cert-card">
            <img src="c.png" alt="C Language" />
            <h3>C programming</h3>
            <p>From Great Learning</p>
          </div>

          <div class="cert-card">
            <img src="tcs.png" alt="Young professional" />
            <h3>Career Edge Young professional</h3>
            <p>TCS iON</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Â© 2026 Ashish Kumar Singh</p>
    </footer>
    <!-- Hover Preview -->
<div class="hover-preview">
  <img id="hoverImg">
</div>

  </body>
  <script>
const preview = document.querySelector(".hover-preview");
const previewImg = document.getElementById("hoverImg");

document.querySelectorAll(".cert-card img").forEach(img => {
  img.addEventListener("mouseenter", () => {
    previewImg.src = img.src;
    preview.classList.add("show");
  });

  img.addEventListener("mouseleave", () => {
    preview.classList.remove("show");
  });
});
</script>

</html>
